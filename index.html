<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://barteksystemy.github.io/nft-card/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="https://barteksystemy.github.io/nft-card/styles.css" />
  </head>
  <body>
    <div class="container">
      <div><img src="https://barteksystemy.github.io/nft-card/images/image-equilibrium.jpg" alt="obrazek" /></div>
      <div class="napis1">Equilibrium #3429</div>
      <div class="napis2">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container2">
        <div class="img2"></div>
        <div class="napis3">0.041 ETH</div>
        <div class="img3"></div>
        <div class="napis4">3 days left</div>
      </div>
      <div class="container3">
        <div>
          <img src="https://barteksystemy.github.io/nft-card/images/image-avatar.png" alt="obrazek3" id="autor" />
        </div>
        <div class="napis5">
          Creation of <span class="napis6">Jules Wyvern</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/barteksystemy" target="_blank">barteksystemy</a>.
      </div>
    </div>
  </body>
</html>
